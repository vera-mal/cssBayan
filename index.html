<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cssBayan</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1>CSS Bayan</h1>
    <ul class="accordion">
        <li class="item">
            <input class="radiobutton" type="radio" id="pic1" name="cssBayan" checked="checked">
            <div class="heading">
                <label class="title" for="pic1">Picture 1</label>
                <i class="fa fa-plus"></i>
            </div>
            <img class="image" name="cssBayan" src="./assets/pic1.jpg">
        </li>
        <li class="item">
            <input class="radiobutton" type="radio" id="pic2" name="cssBayan">
            <div class="heading">
                <label class="title" for="pic2">Picture 2</label>
                <i class="fa fa-plus"></i>
            </div>
            <img class="image" name="cssBayan" src="./assets/pic2.jpg">
        </li>
        <li class="item">
            <input class="radiobutton" type="radio" id="pic3" name="cssBayan">
            <div class="heading">
                <label class="title" for="pic3">Picture 3</label>
                <i class="fa fa-plus"></i>
            </div>
            <img class="image" name="cssBayan" src="./assets/pic3.jpg">
        </li>
        <li class="item">
            <input class="radiobutton" type="radio" id="pic4" name="cssBayan" value="pic5">
            <div class="heading">
                <label class="title" for="pic4">Picture 4</label>
                <i class="fa fa-plus"></i>
            </div>
            <img class="image" name="cssBayan" src="./assets/pic4.jpg">
        </li>
    </ul>
  </body>
</html>
